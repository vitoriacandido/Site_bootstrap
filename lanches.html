<head>
    <meta charset="UTF-8">
    <title>
        Bebidas

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<div class="col mb-5 g-3">
    <div class="card" style="width: 25rem;">
        <img src="img/img2.jfif" class="card-img-top" alt="Hamburguer Comum">
        <div class="card-body">
            <h3 class="card-title">Hamburguer Comum</h3>
            <p class="card-text">Pão, bife, alface, queijo, tomate, cebola.</p>
            <a href="#" class="btn btn-danger">Comprar R$15,00</a>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                data-bs-target="#modal_hamburguer_comum">
                Saiba mais
            </button>
            <!-- Modal -->
            <div class="modal fade" id="modal_hamburguer_comum" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 titulo-card" id="exampleModalLabel">Saiba mais</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <ul>
                                <li>Pão, bife, alface, queijo, tomate, cebola.</li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary">Ok.</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fim do modal -->
        </div>
    </div>
</div>
